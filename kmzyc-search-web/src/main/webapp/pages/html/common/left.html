<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link href="/etc/css/style_sys_skin.css" rel="stylesheet"
			type="text/css" />
	<style >
	 #leftMenu{
	 padding: 0px; 
	 margin: 0px;
	 background: #E1F3E7;
	 }
	</style>
	</head>
	<body background="#E1F3E7">
		<div id="leftMenu" width="100%" >
			<div style="background: #336699; color:#fff; width:160px;border-bottom:1px solid #336699;height: 40px; padding-left: 10px; vertical-align: middle;text-align: left; line-height: 40px;">
                    <span style="font-size:14px;font-weight:bold;color:#fff;"> <img src="/etc/images/sys/icon_01.png"  style="vertical-align: middle;">&nbsp;<s:property value="topMenuName"/></span> 搜索系统
			</div>
			<div id="menubg" >
				<iframe src="/sys/getLeftMenu" name="bottom"frameborder="0"  allowTransparency="true"
					style="filter:chroma(color=#ffffff); visibility: inherit; width: 100%; height: 100%;"></iframe>
			</div>
			<script language="Javascript">
				window.onload = function() {
					window.document.getElementById("menubg").style.height = document.documentElement.clientHeight - 97;
				}
			</script>
		</div>
	</body>
</html>
